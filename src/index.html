<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="http://localhost:8080/"
      method="post"
      class="search-form search-form__big"
      data-qa="big"
    >
      <img
        src="images/Search.svg"
        alt="Search"
        class="image--big"
      >

      <label for="search-form__input">
        <input
          type="text"
          placeholder="Try &quot;Los Angeles&quot;"
          class="search-form__input search-form__input--big"
          data-qa="keypress"
          required
        ></input>
      </label>
    </form>

    <form
      action="http://localhost:8080/"
      method="post"
      class="search-form search-form__small"
      data-qa="small"
    >
      <img
        src="images/Search.svg"
        alt="Search"
        class="image--small"
      >
      <label for="seach-form__input">
        <input
        type="text"
        placeholder="Try &quot;Los Angeles&quot;"
        class="search-form__input search-form__input--small"
        data-qa="keypress"
        required
      ></input>
      </label>
    </form>
  </body>
</html>
